spring.application.name=pdf-invoice-gen
# Server configuration
server.port=8080

# Database configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:invoicedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.invoice.generator=DEBUG

# Invoice PDF storage path
invoice.pdf.storage.path=./invoices

# Invoice business rules
invoice.max-per-user=10

# Template configuration
template.storage.path=classpath:/templates/invoices
template.default=default

# Font configuration
font.storage.path=classpath:/static/fonts
font.embed.enabled=true

# Thymeleaf configuration
spring.thymeleaf.cache=false

# Actuator configuration (for Docker health checks)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
